<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista delle Attività</title>
    <link rel="stylesheet" href="asset/css/styles.css">
</head>
<body>
    <header>
        <h1>Lista delle Attività</h1>
    </header>
    <main>
        <section id="task-input-section">
            <input type="text" id="task-input" placeholder="Aggiungi una nuova attività">
            <button id="add-task">Aggiungi</button>
        </section>
        <section id="task-list-section">
            <ul id="task-list"></ul>
        </section>
        <section id="task-stats">
            <p>Attività completate: <span id="completed-tasks">0</span></p>
            <p>Attività rimanenti: <span id="remaining-tasks">0</span></p>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Lista delle Attività. Tutti i diritti riservati.</p>
    </footer>
    <script src="asset/script/script.js"></script>
</body>
</html>
